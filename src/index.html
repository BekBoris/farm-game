<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Farm Game</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<canvas class="webgl"></canvas>

<div class="game-controls">
    <div>
        <img alt="Corn" id="corn-button" src="/images/corn.png">
        <img alt="Grape Image" id="grape-button" src="/images/grape.png">
        <img alt="Strawberry Image" id="strawberry-button" src="/images/strawberry.png">
        <img alt="Tomato Image" id="tomato-button" src="/images/tomato.png">
        <img alt="Cow Image" id="cow-button" src="/images/cow.png">
        <img alt="Sheep Image" id="sheep-button" src="/images/sheep.png">
        <img alt="Chicken Image" id="chicken-button" src="/images/chicken.png">
    </div>
</div>

<div class="money-panel">
    <div id="money">0</div>
    <img alt="Money Image" src="/images/money.png">
</div>

<div class="sound-controls">
    <img alt="Sheep Image" id="sound-button" src="/images/sound.png">
</div>

<script src="./script.js" type="module"></script>
</body>
</html>
